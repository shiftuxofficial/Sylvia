<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-analytics.js"></script> 
    <link rel="stylesheet" href="/public/login.css"> 
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- <h1>Firebase Authentication</h1>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="signIn()">Sign In</button>
  <button id="google" class="google">Log in  with Google</button><br> -->

  <div class="wrapper">
    <!-- <form class="form" > -->
      <div class="input-box">
        <input type="text" placeholder="Username" >
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" >
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a >Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <button id="google" class="btn" >Log in  with Google</button><br>
      <div class="register-link">
        <p>Dont have an account? <a >Register</a></p>
      </div>
    <!-- </form> -->
  </div>

  <script type="module" src="/public/login.js">
  </script>
</body>
</html>
